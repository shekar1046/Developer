<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {
              $scope.showTip=false;
              $scope.CheckCaps=function (event) {
                    if(event.keyCode>=65 && event.keyCode<=90)
                    {
                        $scope.showTip=true;
                    }
                    else
                    {
                        $scope.showTip=false;
                    }
              }
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
    <div align="center">
        <b>Password :</b>
        <input type="text" ng-keypress="CheckCaps($event)" ng-model="txtPwd">
        <br>
        <div ng-show="showTip">
            CapsLock ON
        </div>
    </div>
</body>
</html>
