<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {
            $scope.data=['Delhi','Hyd'];
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
   Limit To : <input type="number" ng-model="items">
   <p>
       {{data | limitTo:items}}
   </p>
</body>
</html>
