<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {

            $scope.txtName="";
            $scope.msg="";

            $scope.ShowTip=function () {
                $scope.msg="Name in Block Letter";
            }
            $scope.ChangeCase=function () {
                $scope.msg="";
                $scope.txtName=$scope.txtName.toUpperCase();
            }

        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
    Name : <input ng-focus="ShowTip()" ng-blur="ChangeCase()" type="text" ng-model="txtName">
           <span>{{msg}}</span>
</body>
</html>
