<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
</head>
<body ng-app>
    Your Name : <input type="text" ng-model="txtName">
    <br>
    <dl>
        <dt>ng-bind</dt>
        <dd ng-bind="txtName"></dd>
        <dt>ng_bind</dt>
        <dd ng_bind="txtName"></dd>
        <dt>ng:bind</dt>
        <dd ng:bind="txtName"></dd>
        <dt>x-ng-bind</dt>
        <dd x-ng-bind="txtName"></dd>
        <dt>data-ng-bind</dt>
        <dd data-ng-bind="txtName"></dd>
    </dl>
</body>
</html>
