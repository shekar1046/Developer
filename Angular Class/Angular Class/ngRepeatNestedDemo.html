<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {
            $scope.products=[
                {
                    Id:1,
                    Name:'Samsung TV',
                    Price:45000.64,
                    Photo:'Images/tv.jpg',
                    ShippedTo:['Delhi','Hyd']
                },
                {
                    Id:2,
                    Name:'Nike Shoe',
                    Price:3200.64,
                    Photo:'Images/shoe.jpg',
                    ShippedTo:['Hyd','Chennai']
                }
            ]
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
    <h2 align="center">Products Catalog</h2>
     <table width="500" border="1" cellpadding="4" cellspacing="4">
         <tr ng-repeat="item in products">
             <td>
                 <img ng-src="{{item.Photo}}" width="100" height="100">
             </td>
             <td>
                 <table frame="box" rules="all" align="center">
                     <tr>
                         <td>Product Id</td>
                         <td>{{item.Id}}</td>
                     </tr>
                     <tr>
                         <td>Name</td>
                         <td>{{item.Name}}</td>
                     </tr>
                     <tr>
                         <td>Price</td>
                         <td>{{item.Price}}</td>
                     </tr>
                     <tr>
                         <td>Shipped To</td>
                         <td>
                             <ul>
                                 <li ng-repeat="city in item.ShippedTo ">
                                     {{city}}
                                 </li>
                             </ul>
                         </td>
                     </tr>
                 </table>
                 <br>
                 <div align="center">
                     <button ng-click="DeleteClick()">Delete</button>
                 </div>
             </td>
         </tr>
     </table>
</body>
</html>
