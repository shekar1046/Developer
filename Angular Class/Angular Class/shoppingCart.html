<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope) {
             $scope.categories=["Electronics","Shoes"];
             $scope.lstCategories="";
             $scope.lstProducts="";

             $scope.electronicProducts=["Samsung TV","Mobile"];
             $scope.shoeProducts=["Nike Shoe","Lee Cooper Boot"];


             $scope.productDetails=[
                 {Name:"Samsung TV",Price:45000,Photo:"Images/tv.jpg"},
                 {Name:"Mobile",Price:10000,Photo:"Images/mobile.jpg"},
                 {Name:"Nike Shoe",Price:3000,Photo:"Images/shoe.jpg"},
                 {Name:"Lee Cooper Boot",Price:4000,Photo:"Images/shoe1.jpg"}
             ]

             $scope.products="";

             $scope.SelectCategory=function () {
                 switch ($scope.lstCategories)
                 {
                     case "Electronics":
                         $scope.products=$scope.electronicProducts;
                         break;
                     case "Shoes":
                         $scope.products=$scope.shoeProducts;
                         break;
                 }
             }

             $scope.name="";
             $scope.price="";
             $scope.photo="";

             function ShowDetails(index) {
                 $scope.name=$scope.productDetails[index].Name;
                 $scope.price=$scope.productDetails[index].Price;
                 $scope.photo=$scope.productDetails[index].Photo;
             }



             $scope.SelectProduct=function () {
                switch ($scope.lstProducts)
                {
                    case "Samsung TV":
                        ShowDetails(0);
                        break;
                    case "Mobile":
                        ShowDetails(1);
                        break;
                    case "Nike Shoe":
                        ShowDetails(2);
                        break;
                    case "Lee Cooper Boot":
                        ShowDetails(3);
                        break;
                }
             }

        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
   <div align="center">
       <h2>Shopping Cart</h2>
       Select a Category <br>
       <select ng-model="lstCategories" ng-options="item for item in categories" ng-change="SelectCategory()"></select> <br>
       Select a Product <br>
       <select ng-model="lstProducts" ng-options="item for item in products" ng-change="SelectProduct()"></select>
       <br>
       <h3>{{name}}</h3>
       <img ng-src="{{photo}}" width="200" height="100" border="1">
       <br>
       <div>{{price |currency:'&#8377;'}}</div>
   </div>
</body>
</html>
