<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp',[]);
        app.controller('HomeController',function ($scope, $interval) {
             function clock() {
                 $scope.msg= new Date().toLocaleTimeString();
             }
             var time = $interval(clock,1000);
             $scope.StopTime=  function () {
                 $interval.cancel(time);
                 $scope.msg= new Date().toLocaleTimeString() + "(Paused-Refresh Page to Resume)";
             }
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
   <div align="center">
       {{msg}}
       <br>
       <button ng-click="StopTime()">Stop Timer</button>
   </div>
</body>
</html>
