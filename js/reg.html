<body>
    <script>
        function verify(){
            var txtPwd=document.getElementById("txtPwd").value;
            var regExp=/[?=*[A-z]\w {4,15}]/;
            var msg=document.getElementById("msg");
            if(txtPwd.match(regExp)){
                msg.style.color="green";
                msg.innerHTML="Strong Password";

            }
            else
            {
                if(txtPwd.length<4)
                {
                    msg.style.color="red";
                    msg.innerHTML="Poor Password";

                }
                else
                {
                    msg.style.color="yellow";
                    msg.innerHTML="Weak Password";
                }
            }
        }
        </script>
        <div>
            <form>
            Password
            <input type="password" id="txtPwd" placeholder="4 to 14 characters atleast 1 uppercase letter" onkeyup="verify()">
            <span id="msg"></span>
        </form>
        </div>
</body>
