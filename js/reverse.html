<html>
    <body>
        <p id="demo"></p>
        <button onclick="myReverse()">gattiga vottu</button>
        <script>
        var wines=["royalstag","blenderspride","teachers","kabooma"];
        document.getElementById("demo").innerHTML=wines;
        function myReverse(){
           
            wines.reverse();
            document.getElementById("demo").innerHTML=wines;
        }
        </script>
    </body>
</html>
